<!DOCTYPE html>
<html>
  <head>
    <h1> USELESS BUTTON!!! </h1>
    <title> Useless Button </title>
    <link rel="icon" href="https://github.com/DesireTale/Useless-Button/blob/main/2a4.gif?raw=true">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/javascript">

    var clicks = 0;
    function hello() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button class="button" onclick="hello()">Click me</button>
     <h1 id="clicks">0</h1>

</body></html>

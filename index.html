<!DOCTYPE html>
<html>
  <head>

    <title> Useless Button </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/javascript">

    var clicks = 0;
    function hello() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button class="button" onclick="hello()">Click me</button>
     <h1 id="clicks">0</h1>

</body></html>
